name: Run Postman API Tests

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo
        ports:
          - '27017:27017'
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Set up backend environment
        working-directory: ./backend
        run: |
          npm install
          echo "PORT=5001" >> .env
          echo "MONGO_URI=mongodb://localhost:27017/simplewebapp" >> .env
          echo "JWT_SECRET=yourtestsecret" >> .env

      - name: Start backend server
        working-directory: ./backend
        run: |
          nohup node server.js > backend.log 2>&1 &
          sleep 5
          cat backend.log

      - name: Install wait-on
        run: npm install -g wait-on

      - name: Wait for backend to be ready
        run: |
          npx wait-on tcp:5001
          curl -v http://localhost:5001 || true

      - name: Seed database
        working-directory: ./backend
        run: |
          node seedUser.js
          node seedProducts.js

      - name: Install Newman and HTMLExtra reporter
        run: npm install -g newman newman-reporter-htmlextra

      - name: Show environment file
        run: cat postman-tests/full-suite/QA_environment.json

      - name: Create newman output folder
        run: mkdir -p postman-tests/full-suite/newman

      - name: Run Postman API Tests
        run: |
          newman run postman-tests/full-suite/SimpleWebApp_API.json \
            -e postman-tests/full-suite/QA_environment.json \
            -r cli,htmlextra \
            --reporter-htmlextra-export postman-tests/full-suite/newman/newman-report.html

      - name: Upload Newman Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: postman-tests/full-suite/newman/newman-report.html
